<div class="article-container">
    <div style="padding:45.51% 0 0 0;position:relative;">
        <div>
            <iframe [src]="video_url | safe" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="UG-MASTER OURSPOLAIRE">
            </iframe>

        </div>
    </div>
    <div class="description-container">
        <p> <span class="description-title">Titre :</span> Ours Polaire</p>
        <p> <span class="description-title">Réalisateur :</span> Xxxx Xxxxxxxx</p>
        <p> <span class="description-title">Chef Opérateur :</span> Xxxx Xxxxxxxx</p>
        <p> <span class="description-title">Caméras :</span> Xxxxxxxx</p>
        <br>
        <p class="description-para">{{ description }}</p>
    </div>
    <div class="img-container" *ngFor="let img_ of list_img">
        <img class="thumb_img" src="{{ img_ }}" alt="">
    </div>

</div>

<style>
    .article-container {
        width: 99%;
        margin: 1px auto 2px;
    }
    
    .description-container {
        border: 1px solid red;
        width: 50%;
        margin: 2rem auto 1rem auto;
        display: flex;
        flex-direction: column;
        font-size: 1.1rem;
        font-weight: 100;
    }
    
    .description-title {
        font-weight: 600;
    }
    
    .description-para {
        text-align: justify;
    }
</style>
